<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change in Attributes</title>
</head>
<body>
    <h1>This is to change the Attribute in HTML</h1>
    <img id="photo" src="green.png" width="100" height="100"><br>
    <br>
    <button type="button" onclick='document.getElementById("photo").src="green.png"'>Green</button>
    <button type="button" onclick='document.getElementById("photo").src="black.png"'>Black</button>
    <button type="button" onclick='document.getElementById("photo").src="blue.png"'>Blue</button>
    <button type="button" onclick='document.getElementById("photo").src="red.png"'>Red</button>
</body>
</html>
