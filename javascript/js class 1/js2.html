<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script in Body Tag</title>
</head>
<body>
    <h1>Java Script in Body Tag</h1>
    <h2 id="h content">Welcome to the Java Script Class</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis iste quod similique saepe excepturi eos atque vero fuga libero! Magnam, quibusdam qui impedit doloremque voluptates ratione odio vero. Laboriosam, ipsam!</p>
    <button type="button"onclick='document.getElementById("h content").innerHTML="Hello World My Name is Sunil"'>Sunil</button>
    <button type="button"onclick='document.getElementById("h content").innerHTML="Hello World My Name is Ramesh"'>Ramesh</button>
</body>
</html>
