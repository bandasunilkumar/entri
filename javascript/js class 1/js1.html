<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script in head  </title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML="Welcome to the world of Java Script";
        }
    </script>
</head>
<body>
    <h1>Java Script Used in Head Tag</h1>
    <p id="demo">This is a paragraph to show the content change</p>
    <buttton type="button" onclick="myFunction()">check it</buttton>
</body>
</html>
